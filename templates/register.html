<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Voice Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>

<body>
    <div class="register-container">
        <h2 class="register-heading">Get Started Now</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
            <li class="error">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="post" id="signup-form" class="register-form">
            <label for="username" class="signup-label">Name</label>
            <input type="text" id="username" name="username" class="signup-input" placeholder="Enter your name" required>

            <label for="email" class="signup-label">Email address</label>
            <input type="email" id="email" name="email" class="signup-input" placeholder="Enter your email" required>

            <label for="password" class="signup-label">Password</label>
            <input type="password" id="password" name="password" class="signup-input" placeholder="Enter your password" required>

            <div class="terms-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">terms & policy</a></label>
            </div>

            <button type="submit" id="signup-button" class="signup-btn">Signup</button>
        </form>

        <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>

</html>
